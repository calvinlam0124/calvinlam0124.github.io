<!-- modal basic -->
<div id="empty-import-modal" class="ui basic mini modal">
<div class="ui icon header"><i class="archive icon"></i>Empty</div>
<div class="content">
  <p>System detected you dont have any CHEATSHEET.</p>
  <p>Do you would to import our cool CHEATSHEET?</p>
</div>

</div>
</div>



<!-- modal form -->
<div id="add-new-modal" class="ui modal">
<div class="header">New CHEATSHEET</div>
<div class="content">
<!-- start form -->
<div class="ui form">
<div class="field"><input type="text" name="title" placeholder="Title"></div>
<div class="field"><input type="text" name="syntax" placeholder="Syntax (e.g. Bash, Python)"></div>
<div class="field"><textarea placeholder="Plain Text Content..."></textarea></div>
</div>
<!-- end form -->
</div>
<div class="actions">
<div class="ui black deny button">Cancel</div>
<div id="add-new-submit-button" class="ui positive right labeled icon button">Save<i class="checkmark icon"></i></div>
</div>
